<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="dist/style.css">
    <style>
        body {
            height: 100vh;
            background: url('assets/images/login-bgn.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        } */
        /* Dark, semi-transparent container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(84, 83, 83, 0.2); 
        }
    </style>
</head>
<body>
    <div class="login-container text-white">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control bg-dark text-white" id="email" placeholder="admin@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-white" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-white-50">Forgot Password?</a>
        </div>
        <div id="errorMessage" style="display: none;" class="text-danger mt-2 text-center">
            Incorrect email or password. Please try again.
        </div>
    </div>


    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
            e.preventDefault(); 
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "admin@gmail.com" && password === "abc123") {
                window.location.href = "adminhome.html"; // Redirect to admin home page
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Show error message
            }
        });
    </script>
</body>
</html>
